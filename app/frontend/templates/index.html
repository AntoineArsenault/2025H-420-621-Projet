<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'échecs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- 🏡 Petit écran d'accueil par-dessus tout -->
    <div id="welcomeScreen">
        <h2>Bienvenue !</h2>
        <input id="inputName" type="text" placeholder="Entrez votre nom" style="margin:10px; padding:10px;">
        <div style="margin-top: 20px;">
            <button id="playIA" style="padding:10px 20px; margin:5px;">Jouer contre IA</button>
            <button id="playMulti" style="padding:10px 20px; margin:5px;">Multijoueur</button>
        </div>
        <select id="selectLevel" style="margin-top: 10px; padding: 8px;">
            <option value="facile">Facile</option>
            <option value="moyen" selected>Moyen</option>
            <option value="difficile">Difficile</option>
        </select>
    </div>

    <div class="main-container">
        <div class="content">
            <!-- Section plateau -->
            <div class="info-container">
                <p id="playerName">Nom : </p>
                <p id="playerColor">Couleur : </p>
                <p id="opponentName">Adversaire : </p>
                <p id="currentTurn">Tour : </p>
            </div>

            <h1>Jeu d'échecs</h1>
            <canvas id="chessboard" width="480" height="480"></canvas>

            <div class="button-container">
                <button id="restartButton">Recommencer la partie</button>
                <button id="returnMenuButton">Retour au menu</button>
                <label class="switch">
                    <input type="checkbox" id="toggleHelpSlider" checked>
                    <span class="slider"></span>
                </label>
                <span id="toggleHelpLabel">Aide activée</span>
            </div>
        </div>

        <!-- Chat à droite -->
        <div class="chat-container">
            <div id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Écrire un message...">
                <button id="sendChatBtn">Envoyer</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <div id="promotionModal" class="modal">
        <div class="modal-content">
            <h3>Choisir une promotion</h3>
            <div class="promotion-options">
                <button data-piece="q">♕ Dame</button>
                <button data-piece="r">♖ Tour</button>
                <button data-piece="b">♗ Fou</button>
                <button data-piece="n">♘ Cavalier</button>
            </div>
        </div>
    </div>
    
</body>

</html>
